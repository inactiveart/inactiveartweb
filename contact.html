<body>


    <!-- Sound Assets -->
    <audio id="uiClick" preload="auto" src="assets/audio/ui-click.ogg"></audio>

        <div class="site-logo"><span class="inactive-prefix">INACTIVE</span><span class="art-suffix">ART</span></div>

    <div class="terminal-wrapper">
        <div class="terminal-box">
            <div class="terminal-header">
                <span class="status-dot"></span> SECURE CHANNEL // ENCRYPTED CONNECTION
            </div>

            <form id="terminalForm">
                <input type="text" name="_gotcha" style="display:none !important">
                <input type="hidden" name="_subject" value="New Inactiveart Transmission">

                <div class="cmd-line" data-hint="// Adınız Soyadınız">
                    <label>> IDENTITY:</label>
                    <input type="text" name="name" required autocomplete="off">
                </div>

                <div class="cmd-line" data-hint="// E-posta Adresiniz">
                    <label>> SOURCE_MAIL:</label>
                    <input type="email" name="email" required autocomplete="off">
                </div>

                <div class="cmd-line" data-hint="// Mesajınız">
                    <label>> DATA_PACKET:</label>
                    <textarea name="message" rows="4" required></textarea>
                </div>

                <button type="submit" class="cmd-btn" id="submitBtn">
                    [ EXECUTE_PROTOCOL ]
                </button>
            </form>

            <div id="statusMessage" style="margin-top: 20px; font-size: 0.9rem;"></div>
        </div>
    </div>

    <footer>
        // SYSTEM STATUS: STABLE
    </footer>

    <!-- Custom Cursor Elements -->
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- 1. FORMSPREE LOGIC ---
            const FORMSPREE_ID = "mqargajo";
            const ENDPOINT = "https://formspree.io/f/" + FORMSPREE_ID;
            const form = document.getElementById("terminalForm");
            const btn = document.getElementById("submitBtn");
            const statusDiv = document.getElementById("statusMessage");

            if (form) {
                form.addEventListener("submit", function (e) {
                    e.preventDefault();

                    btn.innerHTML = "[ TRANSMITTING... ]";
                    btn.style.opacity = "0.7";
                    btn.disabled = true;
                    statusDiv.innerHTML = "";
                    statusDiv.className = "";

                    const formData = new FormData(form);

                    fetch(ENDPOINT, {
                        method: "POST",
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    })
                        .then(response => {
                            if (response.ok) {
                                form.reset();
                                btn.innerHTML = "[ EXECUTE_PROTOCOL ]";
                                statusDiv.style.color = "#10b981";
                                statusDiv.innerHTML = "> SYSTEM: PACKET SECURED. TRANSMISSION COMPLETE.";
                            } else {
                                throw new Error('Formspree submission failed');
                            }
                        })
                        .catch(error => {
                            console.error("Submission Error:", error);
                            btn.innerHTML = "[ RETRY ]";
                            statusDiv.style.color = "#ef4444";
                            statusDiv.innerHTML = "> ERROR: SIGNAL LOST. CHECK CONSOLE.";
                        })
                        .finally(() => {
                            btn.disabled = false;
                            btn.style.opacity = "1";
                        });
                });
            }

            // --- 3. SOUND LOGIC (CLICK ONLY + TOGGLE) ---
            const clickSound = document.getElementById('uiClick');
            const toggleBtn = document.getElementById('soundToggle');
            const soundStatus = document.getElementById('soundStatus');
            let isSoundOn = false; // Default OFF

            // Toggle Handler
            if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    isSoundOn = !isSoundOn;
                    if (soundStatus) {
                        soundStatus.innerText = isSoundOn ? "ON" : "OFF";
                        soundStatus.style.color = isSoundOn ? "#10b981" : "#3b82f6";
                    }
                });
            }

            // Interactive Elements Hover
            const interactiveElements = document.querySelectorAll('nav a, #submitBtn, input, textarea');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    if (clickSound && isSoundOn) {
                        const soundClone = clickSound.cloneNode();
                        soundClone.volume = 0.3;
                        soundClone.play().catch(e => console.warn("Click sound failed:", e));
                    }
                });
            });
        });
    </script>
